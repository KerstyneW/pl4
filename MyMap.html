<!DOCTYPE html>
<html>
    <!-- Original set up taken from https://developers.arcgis.com/javascript/latest/display-a-map/-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
        require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView"
        ], function (esriConfig,Map, MapView) {
    
        esriConfig.apiKey = "AAPK5b5135fc25634123ae37a60363063dcf2EeD6-k1KzMDTympt1wXLKC4yNsbSt_AdGlv6zzIf_5Ww2d5vr91u_x9qeBdg2a8";
        const map = new Map({
         basemap: "arcgis-topographic" // Basemap layer
        });
    
        const view = new MapView({
          map: map,
          center: [79.7954, 43.7410], // Longitude, latitude
          zoom: 14, // Zoom level
          container: "viewDiv" // Div element
           });
    
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
